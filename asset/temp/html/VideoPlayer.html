<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div class="video-player">
        <video class="video-source" src="../video/Test.mp4"></video>
        <div class="video-controls">
            <div class="video-progress-container">
                <div class="video-current-time"></div>
                <div class="video-progress-bar">
                    <div class="holder"></div>
                    <div class="loaded"></div>
                    <div class="watched"></div>
                </div>
                <div class="video-total-time"></div>
            </div>
            <div class="video-buttons">
                <div class="video-buttons-left">
                    <button type="button" class="video-volume-btn"><i class="icon-volume-up"></i></button>
                </div>
                <div class="video-buttons-center">
                    <button type="button" class="video-prev-btn"><i class="icon-previous"></i></button>
                    <button type="button" class="video-play-pause-btn"><i class="icon-play"></i></button>
                    <button type="button" class="video-next-btn"><i class="icon-next"></i></button>
                </div>
                <div class="video-buttons-right">
                    <button class="video-subtitle-btn"><i class="icon-subtitles"></i></button>
                    <button class="video-settings-btn"><i class="icon-settings"></i></button>
                    <button class="video-pip-btn"><i class="icon-pip"></i></button>
                    <button class="video-fullscreen-btn"><i class="icon-fullscreen"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
