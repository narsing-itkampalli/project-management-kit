<div class="file-manager__body-header">
    <div class="file-manager__body-header-row">
        <div class="file-manager__body-header-row-column">
            <div class="file-manager__path-section">
                <div class="file-manager__path-actions">
                    <!-- <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">

                        </span>
                    </button>
                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi--arrow-top-left" rotate="135"></icon>
                        </span>
                    </button>
                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi--arrow-top-left" rotate="45"></icon>
                        </span>
                    </button>
                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi-reload"></icon>
                        </span>

                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi--arrow-left"></icon>
                        </span>
                    </button>
                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi--arrow-left" rotate="180"></icon>
                        </span>
                    </button>
                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi--arrow-left" rotate="90"></icon>
                        </span>
                    </button>
                    <button type="button" class="file-manager__path-action">
                        <span class="file-manager__path-action-icon">
                            <icon name="mdi-reload"></icon>
                        </span>
                    </button>
                </div>
                <div class="file-manager__path">
                    <div class="file-manager__path-item" path-item-type="root">
                        <span class="file-manager__path-item-icon">
                            <icon name="material-symbols--home-storage-outline"></icon>
                        </span>
                        <span class="file-manager__path-item-label">My Storage</span>
                    </div>
                    <div class="file-manager__path-item">
                        <span class="file-manager__path-item-label">Websites</span>
                    </div>
                    <div class="file-manager__path-item">
                        <span class="file-manager__path-item-label">CoderAxis</span>
                    </div>
                    <div class="file-manager__path-item" path-item-type="active">
                        <span class="file-manager__path-item-label">Asset</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="file-manager__body-header-row-column-right">
            <div class="file-manager__search-section">
                <div class="file-manager__search-input-field">
                    <div class="file-manager__search-input-wrapper">
                        <input type="text" name="file_manager_search" placeholder="Search Asset" class="file-manager__search-input">
                        <div class="file-manager__search-input-icon">
                            <icon name="bx-search-alt"></icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="file-manager__body-header-row">
        <div class="file-manager__body-header-row-column">
            
        </div>
        <div class="file-manager__body-header-row-column-right">

        </div>
    </div>
</div>
