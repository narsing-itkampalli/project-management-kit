
<div class="file-manager__sidebar">
    <div class="file-manager__sidebar-header-body-wrapper">
        <div class="file-manager__sidebar-header">
            <div class="file-manager__sidebar-header-row file-manager__sidebar-header-row--title">
                <div class="file-manager__sidebar-header-title">
                    <!-- <span class="file-manager__sidebar-header-title-icon">
                        <icon name="mdi-folder-outline"></icon>
                    </span> -->
                    <span class="file-manager__sidebar-header-title-label">File Manager</span>
                </div>
            </div>
            <div class="file-manager__sidebar-header-row file-manager__sidebar-header-row--button">
                <button type="button" class="file-manager__sidebar-header-upload-button">
                    <span class="file-manager__sidebar-header-upload-button-icon">
                        <icon name="mdi-upload"></icon>
                    </span>
                    <span class="file-manager__sidebar-header-upload-button-label">Upload</span>
                </button>
            </div>
        </div>
        <div class="file-manager__sidebar-body">
            <div class="file-manager__sidebar-items-menu">
                <div class="file-manager__sidebar-items-menu-title"></div>
                <div class="file-manager__sidebar-items">
                    <div class="file-manager__sidebar-item" >
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="mdi-home-outline"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            Home
                        </span>
                    </div>
                    <div class="file-manager__sidebar-item">
                        <span class="file-manager__sidebar-item-toggle-icon">
                            <icon name="ri--arrow-drop-right-fill"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="material-symbols--home-storage-outline"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            My Storage
                        </span>
                    </div>
                    <div class="file-manager__sidebar-item">
                        <span class="file-manager__sidebar-item-toggle-icon">
                            <icon name="ri--arrow-drop-right-fill"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="bi--clouds"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            Clouds
                        </span>
                    </div>
                </div>
            </div>
            <div class="file-manager__sidebar-items-menu">
                <div class="file-manager__sidebar-items">
                    <div class="file-manager__sidebar-item" >
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="mdi--users-outline"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            Shared with me
                        </span>
                    </div>
                    <div class="file-manager__sidebar-item" >
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="mdi--recent"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            Recent
                        </span>
                    </div>
                    <div class="file-manager__sidebar-item" >
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="mdi-star-outline"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            Starred
                        </span>
                    </div>
                </div>
            </div>
            <div class="file-manager__sidebar-items-menu">
                <div class="file-manager__sidebar-items">
                    <div class="file-manager__sidebar-item" >
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="mdi--folder-lock-outline"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            <div class="file-manager__sidebar-item-label-primary">Private</div>
                            <div class="file-manager__sidebar-item-label-primary"></div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="file-manager__sidebar-items-menu">
                <div class="file-manager__sidebar-items">
                    <div class="file-manager__sidebar-item" >
                        <span class="file-manager__sidebar-item-icon">
                            <icon name="mdi-trash-can-outline"></icon>
                        </span>
                        <span class="file-manager__sidebar-item-label">
                            Trash
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="file-manager__sidebar-footer">
        <div class="file-manager__sidebar-storage-status">
            <div class="file-manager__sidebar-storage-status-title-row">
                <span class="file-manager__sidebar-storage-status-title">Storage</span>
                <span class="file-manager__sidebar-storage-status-percent">65%</span>
            </div>
            <div class="file-manager__sidebar-storage-status-row">
                <div class="file-manager__sidebar-storage-status-progress"></div>
            </div>
            <div class="file-manager__sidebar-storage-status-row">
                <span class="file-manager__sidebar-storage-status-info"><b>100Mb used</b> of 25Gb</span>
                <!-- <button type="button" class="file-manager__sidebar-storage-status-see-details">Details</button> -->
            </div>
        </div>
    </div>
</div>
