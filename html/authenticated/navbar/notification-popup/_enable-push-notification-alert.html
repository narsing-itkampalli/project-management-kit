<div class="notification-popup__enable-push-notification-alert-section">
    <div class="notification-popup__enable-push-notification-alert">
        <div class="notification-popup__enable-push-notification-alert-header">
            <div class="notification-popup__enable-push-notification-alert-heading">
                <div class="notification-popup__enable-push-notification-alert-icon">
                    <icon name="mdi--notifications-active"></icon>
                </div>
                <div class="notification-popup__enable-push-notification-alert-title">Stay Updated with Browser Notifications!</div>
            </div>
            <button type="button" class="notification-popup__enable-push-notification-alert-close-button">
                <span class="notification-popup__enable-push-notification-alert-close-button-icon">
                    <icon name="mdi-close"></icon>
                </span>
            </button>
        </div>
        <div class="notification-popup__enable-push-notification-alert-body">
            <div class="notification-popup__enable-push-notification-alert-message">
                Get instant updates on project activities, deadlines, and more by enabling browser notifications. Stay informed and never miss an important update again.
            </div>
        </div>
        <div class="notification-popup__enable-push-notification-alert-footer">
            <button type="button" class="notification-popup__enable-push-notification-alert-cancel-button">
                <span class="notification-popup__enable-push-notification-alert-enable-button-text">
                    No thanks
                </span>
            </button>
            <button type="button" class="notification-popup__enable-push-notification-alert-enable-button">
                <span class="notification-popup__enable-push-notification-alert-enable-button-text">
                    Enable Notifications
                </span>
            </button>
        </div>
    </div>
</div>
