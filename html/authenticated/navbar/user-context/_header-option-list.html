<div class="user-context__header-option-list">
    <div class="user-context__header-option-list-column">
        <button class="user-context__header-option-list-item">
            <span class="user-context__header-option-list-item-icon">
                <icon name="mdi-user-outline"></icon>
            </span>
        </button>
        <button class="user-context__header-option-list-item">
            <span class="user-context__header-option-list-item-icon">
                <icon name="uil--setting"></icon>
            </span>
        </button>
    </div>
    <div class="user-context__header-option-list-column">
        <button class="user-context__header-option-list-item" has-label="true" push="?switch-account-menu">
            <span class="user-context__header-option-list-item-icon">
                <icon name="bx--plus"></icon>
            </span>
            <span class="user-context__header-option-list-item-text">Add account</span>
        </button>
        <button class="user-context__header-option-list-item" is-danger="true">
            <span class="user-context__header-option-list-item-icon">
                <icon name="mdi--sign-out"></icon>
            </span>
        </button>
    </div>
</div>
