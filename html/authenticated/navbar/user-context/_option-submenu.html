<div class="user-context__option-submenu">
    <div class="user-context__option-submenu-container">
        <div class="user-context__option-submenu-header">
            <route get="!search" duplicate>
                <div class="user-context__option-submenu-heading">
                    <div class="user-context__option-submenu-heading-column">
                        <route name="Appearance" get="appearance">
                            <button type="button" class="user-context__option-submenu-header-back-button" push="?option-submenu&appearance">
                                <icon name="carbon-chevron-left"></icon>
                            </button>
                            <div class="user-context__option-submenu-header-title">Appearance</div>
                        </route>
                        <route name="Language" get="language">
                            <button type="button" class="user-context__option-submenu-header-back-button" push="?option-submenu&language">
                                <icon name="carbon-chevron-left"></icon>
                            </button>
                            <div class="user-context__option-submenu-header-title">Choose your language</div>
                        </route>
                        <route name="Location" get="location">
                            <button type="button" class="user-context__option-submenu-header-back-button" push="?option-submenu&location">
                                <icon name="carbon-chevron-left"></icon>
                            </button>
                            <div class="user-context__option-submenu-header-title">Choose your location</div>
                        </route>
                        <route name="Currency" get="currency">
                            <button type="button" class="user-context__option-submenu-header-back-button" push="?option-submenu&currency">
                                <icon name="carbon-chevron-left"></icon>
                            </button>
                            <div class="user-context__option-submenu-header-title">Currency</div>
                        </route>
                    </div>
                    <route name="Language" get="!appearance" duplicate>
                        <div class="user-context__option-submenu-heading-column">
                            <button type="button" class="user-context__option-submenu-header-search-toggle-button" push="?search">
                                <span class="user-context__option-submenu-header-back-button-icon">
                                    <icon name="carbon--search"></icon>
                                </span>
                            </button>
                        </div>
                    </route>
                </div>
            </route>
            <route get="search">
                <include path="option-submenu/search-form"></include>
            </route>
        </div>
