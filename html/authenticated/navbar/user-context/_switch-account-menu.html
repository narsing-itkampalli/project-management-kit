<div class="user-context__switch-account-menu">
    <div class="user-context__switch-account-menu-header">
        <div class="user-context__switch-account-menu-heading">
            <div class="user-context__switch-account-menu-heading-column">
                <button type="button" class="user-context__switch-account-menu-header-back-button" push="?switch-account-menu">
                    <icon name="carbon-chevron-left"></icon>
                </button>
                <div class="user-context__switch-account-menu-header-title">Choose an account</div>
            </div>
        </div>
    </div>
    <div class="user-context__switch-account-menu-body">
        <div class="user-context__switch-account-menu-account-list">
            <div class="user-context__switch-account-menu-account-list-item" is-active-acount="true">
                <div class="user-context__switch-account-menu-account-list-item-icon">
                    <img src="/asset/temp/user.jpg" alt="...">
                </div>
                <div class="user-context__switch-account-menu-account-list-item-text">
                    <div class="user-context__switch-account-menu-account-list-item-text-username">Narsing Itkampalli</div>
                    <div class="user-context__switch-account-menu-account-list-item-text-email">narsingitkampalli12@gmail.com</div>
                </div>
                <span class="user-context__switch-account-menu-account-list-item-is-active-indicator">
                    <icon name="icons8--checkmark"></icon>
                </span>
            </div>
            <div class="user-context__switch-account-menu-account-list-item">
                <div class="user-context__switch-account-menu-account-list-item-icon">
                    <img src="/asset/temp/profile/1.jpg" alt="...">
                </div>
                <div class="user-context__switch-account-menu-account-list-item-text">
                    <div class="user-context__switch-account-menu-account-list-item-text-username">Kerry Gamez</div>
                    <div class="user-context__switch-account-menu-account-list-item-text-email">kerrygamez@gmail.com</div>
                </div>
            </div>
            <div class="user-context__switch-account-menu-account-list-item">
                <div class="user-context__switch-account-menu-account-list-item-icon">
                    <img src="/asset/temp/profile/2.jpg" alt="...">
                </div>
                <div class="user-context__switch-account-menu-account-list-item-text">
                    <div class="user-context__switch-account-menu-account-list-item-text-username">Daryl Sewards</div>
                    <div class="user-context__switch-account-menu-account-list-item-text-email">darylsewards@coderaxis.com</div>
                </div>
            </div>
        </div>
    </div>
    <div class="user-context__switch-account-menu-footer">
        <div class="user-context__switch-account-menu-action-list">
            <a href="#" target="_blank">
                <button type="button" class="user-context__switch-account-menu-action-button">
                    <span class="user-context__switch-account-menu-action-button-icon">
                        <icon name="bx--plus"></icon>
                    </span>
                    <span class="user-context__switch-account-menu-action-button-label">Add another account</span>
                </button>
            </a>
            <button type="button" class="user-context__switch-account-menu-action-button" is-danger>
                <span class="user-context__switch-account-menu-action-button-icon">
                    <icon name="mdi--sign-out"></icon>
                </span>
                <span class="user-context__switch-account-menu-action-button-label">Sign out of all accounts</span>
            </button>
        </div>
    </div>
</div>
