<div class="quick-search__history">
    <div class="quick-search__history-header">
        <div class="quick-search__history-header-left">
            <button class="quick-search__history-header-go-back-button" type="button" push="?search-history">
                <span class="quick-search__history-header-go-back-button-icon">
                    <icon name="chevron-left"></icon>
                </span>
            </button>
            <div class="quick-search__history-header-heading">History</div>
        </div>
        <div class="quick-search__history-header-right">
            <button type="button" class="quick-search__history-clear-button">
                <span class="quick-search__history-clear-button-icon">
                    <icon name="mdi--trash-can-outline"></icon>
                </span>
                <span class="quick-search__history-clear-button-text">Clear all</span>
            </button>
        </div>
    </div>
    <div class="quick-search__history-body">
        <div class="quick-search__history-group">
            <div class="quick-search__menu-result-item quick-search__menu-result-item-recent">
                <div class="quick-search__menu-result-item-recent-left">
                    <div class="quick-search__menu-result-item-recent-icon">
                        <icon name="mdi--recent"></icon>
                    </div>
                    <div class="quick-search__menu-result-item-recent-text">
                        <span class="quick-search__menu-result-item-recent-text-keyword">2 Step verification</span>
                        <span class="quick-search__menu-result-item-recent-text-time">6 mins ago</span>
                    </div>
                </div>
                <div class="quick-search__menu-result-item-recent-right">
                    <button type="button" class="quick-search__menu-result-item-recent-clear-button">
                        <span class="quick-search__menu-result-item-recent-clear-button-icon">
                            <icon name="mdi-close"></icon>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="quick-search__history-break">
            <span class="quick-search__history-break-line"></span>
            <span class="quick-search__history-break-date">Yesterday</span>
        </div>
        <div class="quick-search__menu-result-item quick-search__menu-result-item-recent">
            <div class="quick-search__menu-result-item-recent-left">
                <div class="quick-search__menu-result-item-recent-icon">
                    <icon name="mdi--recent"></icon>
                </div>
                <div class="quick-search__menu-result-item-recent-text">
                    <span class="quick-search__menu-result-item-recent-text-keyword">Calendar integration</span>
                </div>
            </div>
            <div class="quick-search__menu-result-item-recent-right">
                <button type="button" class="quick-search__menu-result-item-recent-clear-button">
                    <span class="quick-search__menu-result-item-recent-clear-button-icon">
                        <icon name="mdi-close"></icon>
                    </span>
                </button>
            </div>
        </div>
        <div class="quick-search__menu-result-item quick-search__menu-result-item-recent">
            <div class="quick-search__menu-result-item-recent-left">
                <div class="quick-search__menu-result-item-recent-icon">
                    <icon name="mdi--recent"></icon>
                </div>
                <div class="quick-search__menu-result-item-recent-text">
                    <span class="quick-search__menu-result-item-recent-text-keyword">Setup bank account</span>
                </div>
            </div>
            <div class="quick-search__menu-result-item-recent-right">
                <button type="button" class="quick-search__menu-result-item-recent-clear-button">
                    <span class="quick-search__menu-result-item-recent-clear-button-icon">
                        <icon name="mdi-close"></icon>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
