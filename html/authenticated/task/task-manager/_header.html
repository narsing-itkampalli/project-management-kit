<div class="task-manager__header">
    <div class="task-manager__header-container">
        <div class="task-manager__header-icon-section">
            <div class="task-manager__header-icon">
                <a href="#">
                    <div class="task-manager__header-icon-container">
                        <img src="/asset/temp/project/admin-panel.png" alt="...">
                    </div>
                </a>
                <button type="button" class="task-manager__header-icon-edit">
                    <span class="task-manager__header-icon-edit-icon">
                        <icon name="mdi--pencil-outline"></icon>
                    </span>
                </button>
            </div>
        </div>
        <div class="task-manager__header-content">
            <div class="task-manager__header-content-row">
                <div class="task-manager__header-content-row-container">
                    <div class="task-manager__header-content-row-column task-manager__header-content-row-column--left">
                        <div class="task-manager__header-title-section">
                            <div class="task-manager__header-title" set-attribute-if-url-has="edit-project-title=>is-edit-mode::true">
                                <a href="#" class="task-manager__header-title-link">
                                    <div class="task-manager__header-title-text">CoderAxis Admin Panel</div>
                                </a>
                                <!-- <input type="text" class="task-manager__header-title-input" value="CoderAxis Admin Panel" oninput="document.querySelector('.task-manager__header-title-text').innerText = this.value;"> -->
                            </div>
                            <!-- <route get="!edit-project-title" duplicate>
                                <button type="button" class="task-manager__header-title-edit" push="?edit-project-title">
                                    <span class="task-manager__header-title-edit-icon">
                                        <icon name="mdi-rename-outline"></icon>
                                    </span>
                                </button>
                            </route> -->
                        </div>
                        <button type="button" class="task-manager__header-star-button" push="?project-starred" set-attribute-if-url-has="project-starred=>is-active::true">
                            <span class="task-manager__header-star-button-icon">
                                <route get="!project-starred" duplicate>
                                    <icon name="star"></icon>
                                </route>
                                <route get="project-starred" duplicate>
                                    <icon name="starred"></icon>
                                </route>
                            </span>
                        </button>
                        <include path="../../project/shared/project-status-toggle"></include>
                    </div>
                    <div class="task-manager__header-content-row-column task-manager__header-content-row-column--right">
                        <div class="task-manager__header-member-section">
                            <div class="task-manager__header-member-list">
                                <div class="task-manager__header-member-list-item">
                                    <img src="/asset/temp/profile/1.jpg" alt="...">
                                </div>
                                <div class="task-manager__header-member-list-item">
                                    <img src="/asset/temp/profile/2.jpg" alt="...">
                                </div>
                                <div class="task-manager__header-member-list-item">
                                    <img src="/asset/temp/profile/3.jpg" alt="...">
                                </div>
                                <div class="task-manager__header-member-list-item">
                                    <img src="/asset/temp/profile/4.jpg" alt="...">
                                </div>
                                <div class="task-manager__header-member-list-item task-manager__header-member-list-item--more">
                                    +8
                                </div>
                            </div>
                            <div class="task-manager__header-member-add">
                                <button type="button" class="task-manager__header-member-add-button">
                                    <span class="task-manager__header-member-add-button-icon">
                                        <icon name="mdi-users-outline"></icon>
                                    </span>
                                    <span class="task-manager__header-member-add-button-label">Join</span>
                                </button>
                            </div>
                        </div>
                        <div class="task-manager__header-main-context-toggle" push="$context-menu--project">
                            <icon name="mdi-dots-vertical"></icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-manager__header-content-row">
                <div class="task-manager__header-content-row-container">
                    <div class="task-manager__header-content-row-column task-manager__header-content-row-column--left">
                        <button type="button" class="task-manager__header-add">
                            <div class="task-manager__header-add-quick">
                                <span class="task-manager__header-add-quick-icon">
                                    <icon name="bx--plus"></icon>
                                </span>
                                <span class="task-manager__header-add-quick-label">Add task</span>
                            </div>
                            <div class="task-manager__header-add-option-toggle" push="$context-menu--addition">
                                <span class="task-manager__header-add-option-toggle-icon">
                                    <icon name="gridicons-chevron-down"></icon>
                                </span>
                            </div>
                        </button>
                        <div class="task-manager__header-view-list">
                            <div class="task-manager__header-view-list-item" push="$task_view_type__list" set-attribute-if-url-has="type?=list=>is-active::true">
                                <div class="task-manager__header-view-list-item-content">
                                    <span class="task-manager__header-view-list-item-icon">
                                        <icon name="octicon--tasklist-24"></icon>
                                    </span>
                                    <span class="task-manager__header-view-list-item-label">List</span>
                                </div>
                                <div class="task-manager__header-view-list-item-option-toggle">
                                    <icon name="mdi-dots-horizontal"></icon>
                                </div>
                            </div>
                            <div class="task-manager__header-view-list-item" push="$task_view_type__board" set-attribute-if-url-has="type=board=>is-active::true">
                                <div class="task-manager__header-view-list-item-content">
                                    <span class="task-manager__header-view-list-item-icon">
                                        <icon name="fluent-mdl2--taskboard"></icon>
                                    </span>
                                    <span class="task-manager__header-view-list-item-label">Board</span>
                                </div>
                                <div class="task-manager__header-view-list-item-option-toggle">
                                    <icon name="mdi-dots-horizontal"></icon>
                                </div>
                            </div>
                            <div class="task-manager__header-view-list-item" push="$task_view_type__chat" set-attribute-if-url-has="type=chat=>is-active::true">
                                <div class="task-manager__header-view-list-item-content">
                                    <span class="task-manager__header-view-list-item-icon">
                                        <icon name="bx--sidebar"></icon>
                                    </span>
                                    <span class="task-manager__header-view-list-item-label">Detail</span>
                                </div>
                                <div class="task-manager__header-view-list-item-option-toggle">
                                    <icon name="mdi-dots-horizontal"></icon>
                                </div>
                            </div>
                            <div class="task-manager__header-view-list-item" set-attribute-if-url-has="type=calendar=>is-active::true">
                                <div class="task-manager__header-view-list-item-content">
                                    <span class="task-manager__header-view-list-item-icon">
                                        <icon name="mdi--calendar-month-outline"></icon>
                                    </span>
                                    <span class="task-manager__header-view-list-item-label">Calendar</span>
                                </div>
                                <div class="task-manager__header-view-list-item-option-toggle">
                                    <icon name="mdi-dots-horizontal"></icon>
                                </div>
                            </div>
                            <div class="task-manager__header-view-list-item">
                                <div class="task-manager__header-view-list-item-content">
                                    <span class="task-manager__header-view-list-item-icon">
                                        <icon name="oui--timeline"></icon>
                                    </span>
                                    <span class="task-manager__header-view-list-item-label">Timeline</span>
                                </div>
                                <div class="task-manager__header-view-list-item-option-toggle">
                                    <icon name="mdi-dots-horizontal"></icon>
                                </div>
                            </div>
                            <div class="task-manager__header-view-list-item">
                                <div class="task-manager__header-view-list-item-content">
                                    <span class="task-manager__header-view-list-item-icon">
                                        <icon name="fluent--gantt-chart-24-regular"></icon>
                                    </span>
                                    <span class="task-manager__header-view-list-item-label">Gantt</span>
                                </div>
                                <div class="task-manager__header-view-list-item-option-toggle">
                                    <icon name="mdi-dots-horizontal"></icon>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="task-manager__header-content-row-column task-manager__header-content-row-column--right">
                        <div class="task-manager__header-option-list">
                            <div class="task-manager__header-option-list-item" push="$filter-menu">
                                <div class="task-manager__header-option-list-item-content">
                                    <span class="task-manager__header-option-list-item-icon">
                                        <icon name="lucide-filter"></icon>
                                    </span>
                                    <span class="task-manager__header-option-list-item-label">
                                        Filter
                                    </span>
                                </div>
                            </div>
                            <div class="task-manager__header-option-list-item" push="$sort-menu">
                                <div class="task-manager__header-option-list-item-content">
                                    <span class="task-manager__header-option-list-item-icon">
                                        <icon name="mdi-sort"></icon>
                                    </span>
                                    <span class="task-manager__header-option-list-item-label">
                                        Sort
                                    </span>
                                </div>
                            </div>
                            <div class="task-manager__header-option-list-item task-manager__header-option-list-item--round" push="$search-tasks">
                                <div class="task-manager__header-option-list-item-content">
                                    <span class="task-manager__header-option-list-item-icon">
                                        <icon name="carbon--search"></icon>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <route name="Search tasks" get="search-tasks" id="search-tasks">
                        <include path="header/search-menu"></include>
                    </route>
                </div>
            </div>
        </div>
    </div>
</div>

<route get="project-status-menu" name="Project status select menu">
    <include path="../../project/shared/project-select-menu/status"></include>
</route>

<route get="create-project-status-update" name="Create status update">
    <include path="../../project/shared/create-project-status-update"></include>
</route>
