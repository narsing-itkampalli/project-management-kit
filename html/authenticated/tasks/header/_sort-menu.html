<div class="tasks__header-sort-menu">
    <div class="tasks__header-sort-menu-container">
        <div class="tasks__header-sort-menu-header">
            <div class="tasks__header-sort-menu-header-left">
                <div class="tasks__header-sort-menu-title">Sort</div>
            </div>
            <div class="tasks__header-sort-menu-header-right">
                <button type="button" class="tasks__header-sort-menu-close-button" push="$sort-menu">
                    <span class="tasks__header-sort-menu-close-button-icon">
                        <icon name="mdi-close"></icon>
                    </span>
                </button>
            </div>
        </div>
        <div class="tasks__header-sort-menu-body">
            <div class="tasks__header-sort-menu-optionmenu" >
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="pajamas--title"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Task name</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="fluent--status-24-regular"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Status</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="mdi--flag-variant-outline"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Priority</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="mdi--calendar-start-outline"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Start Date</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="mdi--calendar-check-outline"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Due Date</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="mdi-users-outline"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Assignee</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="mdi-user-outline"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Created by</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="mdi-users-outline"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Collaborators</span>
                </div>
                <div class="tasks__header-sort-menu-optionmenu-option">
                    <span class="tasks__header-sort-menu-optionmenu-option-icon">
                        <icon name="fluent--checkmark-circle-24-regular"></icon>
                    </span>
                    <span class="tasks__header-sort-menu-optionmenu-option-text">Completed on</span>
                </div>
            </div>
        </div>
        <div class="tasks__header-sort-menu-footer">
            <div class="tasks__header-sort-menu-footer-left"></div>
            <div class="tasks__header-sort-menu-footer-right">
                <button type="button" class="tasks__header-sort-menu-clear-button">
                    <!-- <span class="tasks__header-sort-menu-clear-button-icon">
                        <icon name="mdi--filter-remove-outline"></icon>
                    </span> -->
                    <span class="tasks__header-sort-menu-clear-button-text">Clear all</span>
                </button>
            </div>

        </div>
    </div>
</div>
