<div class="view-task__sidepanel">
    <div class="view-task__sidepanel-header">

    </div>
    <div class="view-task__sidepanel-body">
        <div class="view-task__sidepanel-tab-list">
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="bx--detail"></icon>
                </div>
                <div class="view-task__sidepanel-tab-title">Details</div>
            </div>
            <div class="view-task__sidepanel-tab" is-active>
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="mdi--file-document-box-multiple-outline"></icon>
                </div>
                <div class="view-task__sidepanel-tab-title">Docs</div>
            </div>
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="fluent--chat-multiple-24-regular"></icon>
                </div>
                <div class="view-task__sidepanel-tab-title">Chats</div>
            </div>
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="icon-park-outline--checklist"></icon>
                </div>
                <div class="view-task__sidepanel-tab-title">Checklist</div>
            </div>
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="carbon--column-dependency"></icon>
                </div>
                <div class="view-task__sidepanel-tab-title">Waiting</div>
            </div>
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="mdi-folder-open-outline"></icon>
                </div>
                <div class="view-task__sidepanel-tab-title">Storage</div>
            </div>
        </div>
        <div class="view-task__sidepanel-tab-list">
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <div class="view-task__sidepanel-tab-icon-image">

                    </div>
                </div>
                <!-- <div class="view-task__sidepanel-tab-title">Youtube</div> -->
            </div>
            <div class="view-task__sidepanel-tab">
                <div class="view-task__sidepanel-tab-icon">
                    <div class="view-task__sidepanel-tab-icon-image">
                        <img src="/asset/image/third-party/github.png" alt="...">
                    </div>
                </div>
                <!-- <div class="view-task__sidepanel-tab-title">Github</div> -->
            </div>
            <div class="view-task__sidepanel-tab view-task__sidepanel-tab--add">
                <div class="view-task__sidepanel-tab-icon">
                    <icon name="bx--plus"></icon>
                </div>
            </div>
        </div>
    </div>
