<form method="post" class="auth-form">
    <div class="auth-form__input-field-section">
        <div class="auth-form__input-field">
            <label class="auth-form__input-label auth-form__input-label--large">What's your work email?</label>
            <div class="auth-form__input-wrapper" input-has-icon="true">
                <span class="auth-form__input-icon">
                    <icon name="mdi-email-outline"></icon>
                </span>
                <input type="text" name="email" class="auth-form__input" placeholder="Enter your email">
            </div>
        </div>
    </div>
    <include path="../submit-button" button-icon="" button-size-type="" button-label="Sign Up" button-disabled="false" button-push-link="?step=otp"></include>
</form>
