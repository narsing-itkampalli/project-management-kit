<button type="button" class="auth-submit-button" size-type="{{button-size-type}}" aria-disabled="{{ button-disabled }}" push="{{ button-push-link }}">
    <div class="auth-submit-button__icon">
        <icon name="{{button-icon}}"></icon>
    </div>
    <div class="auth-submit-button__label">{{button-label}}</div>
</button>
