            <div class="auth-progress-indicator__step-checkmark">
                <icon name="grommet-icons-checkmark"></icon>
            </div>
        </div>
        <div class="auth-progress-indicator__step-label">Signup</div>
    </div>
    <div class="auth-progress-indicator__step" step-active="true">
        <div class="auth-progress-indicator__step-number">2</div>

    </div>
    <div class="auth-progress-indicator__step">
        <div class="auth-progress-indicator__step-number">3</div>
