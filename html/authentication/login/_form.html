<form method="post" class="auth-form">
    <div class="auth-form__input-field-section">
        <div class="auth-form__input-field">
            <label class="auth-form__input-label">Email</label>
            <div class="auth-form__input-wrapper" input-has-icon="true">
                <span class="auth-form__input-icon">
                    <icon name="mdi-email-outline"></icon>
                </span>
                <input type="text" name="email" class="auth-form__input" placeholder="Enter your email">
            </div>
        </div>
        <div class="auth-form__input-field">
            <label class="auth-form__input-label">Password</label>
            <div class="auth-form__input-wrapper" input-type="password" input-has-icon="true">
                <span class="auth-form__input-icon">
                    <icon name="mdi-password-outline"></icon>
                </span>
                <input type="text" name="password" class="auth-form__input" placeholder="Enter your password">
                <button type="button" class="auth-form__password-view-toggler-button">
                    <icon name="mdi-eye-outline"></icon>
                </button>
            </div>
        </div>
    </div>
    <div class="auth-form__options">
        <div class="auth-form__options--left">
            <div class="auth-form__checkbox-field">
                <input type="checkbox" name="remember_me" id="remember-me" class="auth-form__checkbox">
                <label for="remember-me" class="auth-form__checkbox-label">Remember me</label>
            </div>
        </div>
        <div class="auth-form__options--right">
            <a href="/recover-password" class="auth-form__forgot-password-link">Forgot password?</a>
        </div>
    </div>
    <include path="../submit-button" button-icon="mdi-secure-outline" button-label="Login" button-disabled="false"></include>
</form>
